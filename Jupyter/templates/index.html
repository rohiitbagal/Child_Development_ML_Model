<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Development BMI Prediction</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/static/Home.html">Home</a>
        </li>
        <li><a href="/static/About.html">About</a></li>
        <li><a href="/">Model</a></li>
        <li><a href="/static/Member.html">Member</a></li>
      </ul>
    </nav>

    <header>
      <h1>Child Wellness Journey : Nurturing Mind and Body</h1>
    </header>

    <div class="img-container">
      <img
        src="https://media.istockphoto.com/id/535461916/photo/healthy-fruit-and-vegetable-nutrition-for-kids.jpg?s=612x612&w=0&k=20&c=un2cp0syBQREISP6gk9zE_Lg9EO7kjWNwba76ilk3Ik="
        alt="Child Playing"
      />
    </div>

    <form action="/predict" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option></select
      ><br />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required /><br />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required /><br />

      <label for="activity_level">Activity Level:</label>
      <select id="activity_level" name="activity_level" required>
        <option value="High">High</option>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option></select
      ><br />

      <label for="health_issues">Health Issues:</label>
      <select id="health_issues" name="health_issues" required>
        <option value="ADHD">ADHD</option>
        <option value="Asthma">Asthma</option>
        <option value="Critical Health Issue">Critical Health Issue</option>
        <option value="Obesity">Obesity</option>
        <option value="Sport Injury/Accident">
          Sport Injury/Accident
        </option></select
      ><br />

      <label for="emotional_well_being">Emotional Well-being:</label>
      <select id="emotional_well_being" name="emotional_well_being" required>
        <option value="Happy">Happy</option>
        <option value="Normal">Normal</option>
        <option value="Sad">Sad</option></select
      ><br />

      <label for="social_interaction">Social Interaction:</label>
      <select id="social_interaction" name="social_interaction" required>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option></select
      ><br />

      <label for="cognitive_milestones">Cognitive Milestones:</label>
      <select id="cognitive_milestones" name="cognitive_milestones" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option></select
      ><br />

      <label for="mental_health_history">Mental Health History:</label>
      <select id="mental_health_history" name="mental_health_history" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option></select
      ><br />

      <label for="confidence">Confidence and Self-esteem:</label>
      <select id="confidence" name="confidence" required>
        <option value="Confused">Confused</option>
        <option value="High">High</option>
        <option value="Low">Low</option></select
      ><br />
      <div class="iq-test-link">
        <p>Check your child's IQ:</p>
        <a href="https://childdevelopmentiqtest.netlify.app/" target="_blank"
          >Take the IQ Test</a
        >
      </div>

      <input type="submit" value="Predict BMI Category" />
    </form>

    <footer>
      <p>&copy; 2024 Child Development Project</p>
    </footer>
  </body>
</html>
